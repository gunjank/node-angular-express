<!doctype html>
<html lang="en" ng-app="sApp">

<head>
    <meta charset="UTF-8">
    <title>Single page web app using Angularjs</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/animate.css" >
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<base href="/">
</head>

<body>
    <div class="container-fluid" >
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#/interview">Interview <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

      
       

    </div>
    
    <div class="view-animate-container">
    <div ng-view class="view-animate"></div>
   </div>
    <!-- <div class="jumbotron view-animate-container">
            <div ng-view class="view-animate"></div>
        </div>-->

    <script>
    var sApp = angular.module("sApp",['ngRoute','ngAnimate'])
    .config(['$routeProvider',
        function($routeProvider) {
           
            $routeProvider.
             when('/', {
                templateUrl: '/views/default.html'
               
            }).
            when('/home', {
                templateUrl: '/views/home.html'
               
            }).
            when('/interview', {
                 templateUrl: '/views/interview.html'
               
            }).
            otherwise({
                
                redirectTo: '/'
            });
        }
    ]);
   /* sApp.controller('appController',['$route',function($route)
    {
      //  console.log('aappController');
    }]);*/
   
    
    
    </script>
</body>

</html>
